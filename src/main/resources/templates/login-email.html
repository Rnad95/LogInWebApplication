<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
    <title>verify With Code</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<fieldset>
    <legend>
<div class="container" role="document">

    <div style="padding:10px">
        <form action="/verifycode" method="post">
            <label class="form-label">We send Code to your Email please check your account</label>

                    <div class="form-group row">
                        <div class="col-sm-5">
                            <label for="code">Email</label>
                            <input type="email" name="email" id="email" class="form-control"
                                   th:value="${param.username}" required>
                        </div>
                        <div class="col-sm-5">
                            <label for="code">Code</label>
                            <input type="tel" name="code" id="code" class="form-control" minlength="6" maxlength="6"
                                   placeholder="XyNmDA"  autocomplete="off" required>
                        </div>
                        <div class="col-sm-3" style="margin-top:6px;">
                            <label ></label>
                            <input type="submit" name="sendotp" id="sendotp" class="form-control btn btn-info"
                                   value="Verify">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3" style="margin-top:6px;">
                            <div th:if="${param.error}"><p style="color: #ff3333; font-size: small">It seem you add
                                incorrect Code. Please Try Again</p></div>
                        </div>

                    </div>

        </form>
    </div>

</div>
    </legend>
</fieldset>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
